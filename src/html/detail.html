<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
	</head>
	<body>
		<header></header>
		
		<div class="pro-detail">
			<div class="s-banner">
				<div class="mirror">
				</div>
				<ul id="banner-box">
					<li style="display: block;"><a href="#"><img src="/img/detail/s-banner (1).jpg"/></a></li>
					<li><a href="#"><img class="prod" src="/img/detail/s-banner (2).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/s-banner (3).jpg"/></a></li>
				</ul>
				<div id="dian">
					<i class="imgOn"></i>
					<i></i>
					<i></i>
				</div>
				<div id="prev">
					&lt;
				</div>
				<div id="next">
					&gt;
				</div>
			</div>
			
			<div class="bigger">
				<img src="/img/detail/s-banner (1).jpg"/>
			</div>
			
			<div class="pro-right">
				<img src="/img/detail/fenjie.jpg"/>
				<span class="desc">
					<h2>浪漫甜心</h2>
					<p>ROMANTIC SWEETHEART</p>
				</span>
				<h2 class="showprice">￥229.00</h2>
				<div class="c-box">
					<dl class="guige">
						<dt>规格</dt>
						<dd>
							<span>
								<b>请选择</b>
								<i></i>
							</span>
							<div class="h-size">
								<p>
									<label>14x14cm</label>
									<font>￥229.00</font>
								</p>
								<p>
									<label>18x18cm</label>
									<font>￥369.00</font>
								</p>
							</div>
						</dd>
					</dl>
					<div class="collect">
						收藏
					</div>
					<dl class="canju">
						<dt>餐具</dt>
						<dd>
							<span>
								<b>请选择（免费）</b>
								<i></i>
							</span>
							<div class="c-size">
								<p>
									<font>不要餐具</font>
								</p>
								<p>
									<font>2人份</font>
								</p>
								<p>
									<font>3人份</font>
								</p>
							</div>
						</dd>
					</dl>
					<div class="addCart">
						加入购物车
					</div>
					<dl class="amount">
						<dt>数量</dt>
						<dd>
							<div class="shuzi">
								<button class="minus">-</button>
								<input type="text" id="cake-num" value="1" />
								<button class="add">+</button>
							</div>
						</dd>
					</dl>
					<div class="buy">
						立即购买
					</div>
				</div>
			</div>
		</div>
		
		<div class="pic1">
			<img src="/img/detail/top.jpg"/>
		</div>
		<div class="pic2">
			<img src="/img/detail/middle.jpg"/>
		</div>
		<div class="pic3">
			<img src="/img/detail/down.jpg"/>
		</div>
		
		<div class="more">
			<h4>更多精彩</h4>
			<div id="l-banner">
				<ul>
					<li><a href="#"><img src="/img/detail/l-banner (1).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (2).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (3).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (4).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (5).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (6).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (7).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (8).jpg"/></a></li>
					<li><a href="#"><img src="/img/detail/l-banner (9).jpg"/></a></li>
				</ul>
			</div>
		</div>
		<footer></footer>
		<script src="/lib/requirejs/require.js" data-main="/js/detail"></script>
	</body>
</html>
